PROTO SpawnPointLadro [
  field SFVec3f    translation_1        0.5 0.05 0
  field SFVec3f    translation_2       -0.5 0.05 0
  field SFVec3f    translation_3       0 0.05 -0.5
  field SFVec3f    translation_4       -0.7 0.05 0.5
  field SFVec3f    translation_5       0.7 0.05 0.5
  
  field SFVec3f    position            0 0 -1
  field SFRotation rotation            0 1 0 1.57
  field SFString   name                "Wall"
]
{
DEF SpawnLadro Solid {
    recognitionColors [ 0.59 0.75 0.28 ]
    translation IS position
    name IS name
    children [
      DEF WALL_1 Solid {
            translation IS translation_1
            children [
              DEF WALL_SHAPE Shape {
                appearance PBRAppearance {
                  baseColor 0.12549 0.368627 0.729412
                  roughness 1
                  metalness 0
                }
                geometry Box {
                  size 0.02 0.1 1
                }
              }
            ]
              name "wall 1"
              boundingObject USE WALL_SHAPE
        }
       DEF WALL_2 Solid {
          translation IS translation_2
          children [
            USE WALL_SHAPE
          ]
          name "wall 2"
          boundingObject USE WALL_SHAPE
        }
        DEF WALL_3 Solid {
          translation IS translation_3
          rotation IS rotation
          children [
            USE WALL_SHAPE
          ]
          name "wall 3"
          boundingObject USE WALL_SHAPE
        }
         DEF WALL_4 Solid {
          translation IS translation_4
          rotation IS rotation
          children [
            USE WALL_SHAPE
          ]
          name "wall 4"
          boundingObject USE WALL_SHAPE
        }
         DEF WALL_5 Solid {
          translation IS translation_5
          rotation IS rotation
          children [
            USE WALL_SHAPE
          ]
          name "wall 5"
          boundingObject USE WALL_SHAPE
        }
      ]
  }
}